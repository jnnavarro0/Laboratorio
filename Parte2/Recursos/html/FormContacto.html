<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, user-scaleble=no,
    initial-scale=1, maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  
  <body>
  <div class="container">
    <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px;">
      <div class="jumbotron">
        <div class="form-group" style="margin-top: -50px;">
          <h1 style="margin-left: 85px">
            Formulario
          </h1>
        </div>

        <hr>

        <form class="form-horizontal" style="margin-left: 50px;">
          <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
                  <input type="nombre" class="form-control" name="email" placeholder="&#xF4E1; Ingrese el nombre..." required>
              </div>

            <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
                  <input type="usuario" class="form-control" name="email" placeholder="&#xF63A; Ingrese el usuario..." required>
              </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
                <input type="password" class="form-control" name="password" placeholder="&#9000; Ingrese la contraseña..." required>
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
                <input type="confirm-password" class="form-control" name="password" placeholder="&#xF639; Confirme la contraseña..." required>
            </div>

            <hr>

            <div style="text-align: center;">
              <h1 style="font-size: medium;">Género</h1>
              <h1 style="font-size: small;">Seleccione su género:
              <span><select id="cmbCountryatOrigin" name="cmbCountryatOrigin">
                  <option value="0">--Seleccione--</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                  <option value="3">Lesbiana</option>
                  <option value="4">Gay</option>
                  <option value="5">Bisexual</option>
                  <option value="6">Transexual</option>
                  <option value="7">Intersexual</option>
                </select>
              </span>
            </h1>

            </div>

            <hr>
              
            <div class="form-group">
              <label>
                  <input type="checkbox">
                  Recuerdame
                </label>
            </div>
              
              <div class="form-group">
                <button class="btn btn-primary" style="width: 430px"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg> Guardar</button>
              </div>

          </form>
        </div>
    </div>
  </div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
