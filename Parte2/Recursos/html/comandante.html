<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Capitulo 2 - Formulario</title>
	<link rel="stylesheet" href="../css/formCom.css">	
</head>

<body>
	<div class="container">
		<div class="cuadro">
			
				<div class="form-group title">
                    <br><br><br>
					<h1>
						Login
					</h1>
				</div>

                <center><img src="../img/logo_form.png" class="logoFrom"></center>

				<hr>

				<form class="form" >
					<div class="form-group">
			            <input type="email" class="form-control" name="email" placeholder="&#9000; Enter Email..." required>
			      	</div>

				    <div class="form-group">
				        <input type="password" class="form-control" name="password" placeholder="&#128272; Enter Password..." required>
				    </div>
				      
				    <div class="form-group RemenberMe">
				    	<label>
				      		<input type="checkbox">
				      		Remenber me
				      	</label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="Log">Ingresar</button>
			      	</div>

			      	<div class="form-group">
			      		<a href="#" class="Forget">Olvidó su contraseña?</a>
			      	</div>
		    	</form>

		</div>
   	</div>

	   <script type="text/javascript" src="../js/vendor/jquery-1.11.0.min.js"></script>
	   <script type="text/javascript" src="../js/vendor/bootstrap.min.js"></script>

</body>

</html>
